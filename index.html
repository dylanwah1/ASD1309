<body>
    <div data-role="page" id="itourstart">
        <div data-role="header" data-position="fixed" data-theme="a"></div>
        <div data-theme="a">
            <div data-role="content"> <a href="#homeitour">
                    <div style=" text-align:center">
                        <img style="width: 288px; height: 300px" src="http://i45.tinypic.com/2zo8xnl.jpg" />
                    </div>
                </a>

            </div>
        </div>
    </div>
    <div data-role="page" id="homeitour" data-add-back-btn="true">
        <div data-role="header" data-position="fixed" data-theme="a">
             <h1>iTour</h1>

            <div data-role="footer" data-position="fixed" data-theme="c">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#homeitour" data-icon="home" data-theme="a" class="ui-btn-active ui-state-persist">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <data-role="content" id="dataContent">
	<a href="#addTour" data-role="button" id="addTours">Add New Tour</a>
	<a href="#tourList" data-role="button" id="viewTours">View Saved Tours</a>
	<a href="#cleardata" data-role="button" id="clearData">Clear Local Storage</a>

        </div>
    </div>
    </div>
    </div>
    <div data-role="page" id="addTour" data-add-back-btn="true">
        <div data-role="header" data-position="fixed" data-theme="a">
             <h1>iTour</h1>

            <div data-role="footer" data-position="fixed" data-theme="c">
                <div data-role="navbar" data-position="fixed">
                    <ul>
                        <li><a href="#homeitour" data-transition="flip" data-icon="home" data-theme="a">Home</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="content">
            <form action="" id="tourForm">
                <div class="form">
		    <input type="hidden" id="key" value="" />
                    <div data-role="fieldcontain">
                        <label for="tName">Tour Name:</label>
                        <input type="text" name="tName" id="tName" value="" placeholder="Enter Tour Name" class="required">
                    </div>
                    <div data-role="fieldcontain">
                        <label for="sDate">Start Date:</label>
                        <input type="Date" name="sDate" id="sDate" value="" placeholder="Enter Start Date" class="required">
                    </div>
                    <div data-role="fieldcontain">
                        <label for="eDate">End Date:</label>
                        <input type="Date" name="eDate" id="eDate" value="" placeholder="Enter End Date" class="required">
                    </div>
                    <div>
                        <input type="submit" value="Add Tour" id="saveTourButton">
                        <input type="reset" value="Reset">
                    </div>
		    
                </div>
            </form>
        </div>
    </div>
    <div data-role="page" id="tourList">
        <div data-role="header" data-position="fixed">
            <h1>iTour</h1>
        </div>
        <div data-role="content">
            <div id="tourSelect" data-role="listview" data-filter="true"></div>
        </div>
        <div data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li><a href="#homeitour" data-transition="flip" data-icon="home" data-theme="a">Home</a>

                    </li>
                </ul>
            </nav>
        </div>
    </div>
